<header class="masthead">
	<div class="wrap">
		{% if site.logo != null %}
			<a href="{{ site.url }}/" class="site-logo" rel="home" title="{{ site.title[page.lang] }}">
				<img src="{{ site.url }}/images/{{ site.logo }}" alt="{{ site.title[page.lang] }} logo" class="animated fadeInDown">
			</a>
		{% endif %}
		<h1 class="site-title animated fadeIn">
			<a href="{{ site.url }}/">{{ site.title[page.lang] }}</a>
		</h1>
		<h2 class="site-description animated fadeIn" itemprop="description">
			{{ site.description[page.lang] }}
		</h2>
	</div>
</header><!-- /.masthead -->

<div class="js-menu-screen menu-screen"></div>
